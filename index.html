
<!DOCTYPE html>
<html>
<head>



<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>


<style>
#map {
    position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
}
#title {
                position: fixed;
                margin-top: 0;
                top: 10px;
                left: 55px;
                font-size: 2em;
                font-family: "Lora", serif;
                letter-spacing: .04em;
                padding: 10px 15px;
                background-color: rgba(255, 255, 255, .5);
                border: 1px solid grey;
                border-radius: 3px;
                z-index: 800;
            }
.btn {
    position: fixed;
                margin-top: 0;
                top: 80px;
                left: 55px;
                font-size: 1em;
                font-family: "Lora", serif;
                letter-spacing: .04em;
                padding: 5px;
                background-color: rgba(255, 255, 255, .7);
                border: 1px solid grey;
                border-radius: 8px;
                z-index: 800;
                width:130px
}
.Butterfly {color: black;
            top: 75px;
            left: 65px;}
.YauOi {color: black;
            top: 75px;
            left: 205px;}
.LongPing{color: black;
            top: 110px;
            left: 65px;}


</style>

</head>
<body>
    <h1 id="title">Estate PhotoView</h1>
    <button class="btn LongPing" onclick="zoomtopoint(LongPingEstatePoint,estate_zoomlevel,map)">Longping Estate</button>
    <button class="btn Butterfly" onclick="zoomtopoint(ButterflyEstatePoint,17,map)">Butterfly Estate</button>
    <button class="btn YauOi" onclick="zoomtopoint(YauOiEstatePoint,17,map)">YauOi Estate</button>
<div id='map'></div>


<script>
var url = "Planter.geojson";
var url_points='photo_updated.geojson'
var icon='files/cam_blue.png'

var defaultcentrepoint=[22.448580, 114.023275]
var map = L.map('map').setView(defaultcentrepoint, 16);

var osm=new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{ 
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

//var base = new L.StamenTileLayer("watercolor").addTo(map);
//Check out http://maps.stamen.com/#watercolor/12/37.7706/-122.3782

//////////////////////////

var photoIcon=L.icon({
    iconUrl:icon,
    iconSize:[16,16],
    iconAnchor:[0,0],
    popupAnchor:[0,0]

})
//zoom to finction
var estate_zoomlevel=16
var ButterflyEstatePoint=[22.376210, 113.963798]
var LongPingEstatePoint=[22.448580, 114.023275]
var YauOiEstatePoint=[22.387733, 113.975869]
function zoomtopoint(point,zoomlevel,map){
    map.setView(point,zoomlevel)
}
// popup activity
function forEachFeature(feature, layer) {

	var popupContent = '<img src="ThumbPhoto/'+feature.properties.Image+'" >'

	layer.bindPopup(popupContent);
};

function PolygonforEachFeature(feature, layer) {

    var popupContent = feature.properties.EstateName

    layer.bindPopup(popupContent);
};

var polygonstyle={
    'color':'green',
    //'fillcolor':'green',
    'weight':1.5,
    'opacity':0.7,

}
///geojson process
var greenspace = L.geoJSON(null, {
	style: polygonstyle,
    onEachFeature:PolygonforEachFeature
		
});
var photos = L.geoJSON(null, {
	onEachFeature: forEachFeature, 
	


	pointToLayer: function (feature, latlng) {
		return L.marker(latlng, {icon:photoIcon


		});

	}
});
// Get GeoJSON data and create features.
$.getJSON(url, function(data) {
greenspace.addData(data);
});


//greenspace.addTo(map);

$.getJSON(url_points, function(data) {
photos.addData(data);
});


photos.addTo(map);
/////////////////////////////////////////


// Get GeoJSON data and create features.


// layer control
var baseMaps= {
	"Open Street Map":osm,	
	}


var overlay= {
	"Observation Points": photos,
    "Greenspace":greenspace
	}

L.control.layers(baseMaps, overlay).addTo(map);  
// END layer control

//scalebar
L.control.scale().addTo(map);

</script>
</body>
</html>
